<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b6bef2591.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="title">
                <div class="other-btn-container">
                    <button class="theme-toggle" id="font-btn">
                        <i class="fa-solid fa-font"></i>
                    </button>
                    <button class="theme-toggle" id="background-btn">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </button>
                    <button class="theme-toggle" id="num-size-btn">
                        <i class="fa-solid fa-maximize" id="size-icon"></i>
                    </button>
                </div>
                <div class="title-content">
                    <h2 id="advent-title">Trivia Advent Calendar</h2>
                </div>
                <div class="theme-btn-container">
                    <input type="radio" name="theme" id="red-theme" class="theme-radio" value="red">
                        <label for="red-theme" class="theme-label theme-toggle">
                            <i class="fa-solid fa-candy-cane"></i>
                        </label>    
                    </input>
                    <input type="radio" name="theme" id="snow-theme" class="theme-radio" value="snow">
                        <label for="snow-theme" class="theme-label theme-toggle">
                            <i class="fa-solid fa-snowman"></i>
                        </label>
                    </input>
                    <input type="radio" name="theme" id="green-theme" class="theme-radio" value="green">
                        <label for="green-theme" class="theme-label theme-toggle">
                            <i class="fa-solid fa-tree"></i></i>
                        </label>    
                    </input>
                </div>
            </div>
            <div class="day-boxes">
                <div class="day">
                    <button class="btn btn-day day-8" type="button" value="8">
                        <h4 class="day-number">8</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-23" type="button" value="23">
                        <h4 class="day-number">23</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-15" type="button" value="15">
                        <h4 class="day-number">15</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-19" type="button" value="19">
                        <h4 class="day-number">19</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-6" type="button" value="6">
                        <h4 class="day-number">6</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-17" type="button" value="17">
                        <h4 class="day-number">17</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-2" type="button" value="2">
                        <h4 class="day-number">2</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-9" type="button" value="9">
                        <h4 class="day-number">9</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-12" type="button" value="12">
                        <h4 class="day-number">12</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-18" type="button" value="18">
                        <h4 class="day-number">18</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-24" type="button" value="24">
                        <h4 class="day-number">24</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-20" type="button" value="20">
                        <h4 class="day-number">20</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-13" type="button" value="13">
                        <h4 class="day-number">13</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-3" type="button" value="3">
                        <h4 class="day-number">3</h4>
                    </button> 
                </div>
                <div class="day">
                    <button class="btn btn-day day-22" type="button" value="22">
                        <h4 class="day-number">22</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-16" type="button" value="16">
                        <h4 class="day-number">16</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-5" type="button" value="5">
                        <h4 class="day-number">5</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-11" type="button" value="11">
                        <h4 class="day-number">11</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-21" type="button" value="21">
                        <h4 class="day-number">21</h4>
                    </button> 
                </div>
                <div class="day">
                    <button class="btn btn-day day-1" type="button" value="1">
                        <h4 class="day-number">1</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-7" type="button" value="7">
                        <h4 class="day-number">7</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-14" type="button" value="14">
                        <h4 class="day-number">14</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-10" type="button" value="10">
                        <h4 class="day-number">10</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-4" type="button" value="4">
                        <h4 class="day-number">4</h4>
                    </button>
                </div>
            </div>
            <div class="modal-overlay">      
                <div class="warning-modal">
                    <button id="warning-close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="header-container">
                        <h2 id="warning-header"></h2>
                    </div>
                    <img id="warning-img" src="" alt="" />
                    <div class="warning-text-container">
                        <h3 id="warning-text">Come back when this day is ready!</h3>
                    </div>
                </div>  
                <div class="intro-modal">
                    <button id="intro-close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="header-container">
                        <h2 id="intro-header"></h2>
                    </div>
                    <div class="intro-text-container">
                    </div>
                    <div class="intro-btn-container">
                        <button id="play-btn" type="button">I'm Ready!</button>
                        <button id="prev-btn" type="button">
                            <i class="fa-solid fa-circle-chevron-left"></i>
                        </button>
                        <button id="next-btn" type="button">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="trivia-modal">
                    <div class="question-info">
                         <div class="question-container">
                            <h3 id="question-text"></h3>
                        </div>
                        <div class="question-img-container">
                            <img id="question-image" src="" alt="" />
                        </div>
                    </div>
                    <div class="answer-container"></div>
                    <div class="score-container">
                        <h1 id="score-text"></h1>
                        <div class="score-img-container">
                            <img id="score-img" src="" alt="" />
                        </div>
                        <h4 id="reminder-text">See you tomorrow for another round!</h4>
                        <div class="home-btn-container">
                            <button id="home-btn" type="button">
                                <i class="fa-solid fa-house-chimney-window"></i>
                            </button>
                        </div>  
                    </div>
                </div>    
            </div>
            <div class="welcome-msg">
                <h1 id="welcome-header">Welcome!</h1>
                <h4 id="welcome-text"></h4>
                    <form id="welcome-form">
                        <div class="name-entry">
                            <label id="user-name-label" for="user-name-input">Please enter your name:</label>
                            <input type="text" id="user-name-input" placeholder="Buddy" required>
                            <button type="submit" class="submit-name" id="welcome-btn">
                                <i class="fa-solid fa-circle-check"></i>
                            </button>
                        </div>
                    </form>
                <button id="ready-btn">
                    <i class="fa-solid fa-house-chimney"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="index.js" type='module'></script>
</body>
</html>
