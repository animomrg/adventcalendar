<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b6bef2591.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="title">
                <div class="theme-btn-container">
                    <button class="theme-toggle" id="font-btn">
                        <i class="fa-solid fa-font"></i>
                    </button>
                    <button class="theme-toggle" id="background-btn">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </button>
                    <button class="theme-toggle">
                        <i class="fa-solid fa-gift"></i>
                    </button>
                </div>
                <div class="title-content">
                    <h2 id="advent-title">Advent Trivia Calendar</h2>
                </div>
                <div class="theme-btn-container">
                    <button class="theme-toggle" id="red-theme">
                        <i class="fa-solid fa-candy-cane"></i>
                    </button>
                    <button class="theme-toggle" id="snow-theme">
                        <i class="fa-solid fa-snowman"></i>
                    </button>
                    <button class="theme-toggle" id="green-theme">
                        <i class="fa-solid fa-tree"></i></i>
                    </button>
                </div>
            </div>
            <div class="day-boxes">
                <div class="day">
                    <button class="btn btn-day day-8" type="button">
                        <h4 class="day-number">8</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-23" type="button">
                        <h4 class="day-number">23</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-15" type="button">
                        <h4 class="day-number">15</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-19" type="button">
                        <h4 class="day-number">19</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-6" type="button">
                        <h4 class="day-number">6</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-17" type="button">
                        <h4 class="day-number">17</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-2" type="button">
                        <h4 class="day-number">2</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-9" type="button">
                        <h4 class="day-number">9</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-12" type="button">
                        <h4 class="day-number">12</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-18" type="button">
                        <h4 class="day-number">18</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-24" type="button">
                        <h4 class="day-number">24</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-20" type="button">
                        <h4 class="day-number">20</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-13" type="button">
                        <h4 class="day-number">13</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-3" type="button">
                        <h4 class="day-number">3</h4>
                    </button> 
                </div>
                <div class="day">
                    <button class="btn btn-day day-22" type="button">
                        <h4 class="day-number">22</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-16" type="button">
                        <h4 class="day-number">16</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-5" type="button">
                        <h4 class="day-number">5</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-11" type="button">
                        <h4 class="day-number">11</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-21" type="button">
                        <h4 class="day-number">21</h4>
                    </button> 
                </div>
                <div class="day">
                    <button class="btn btn-day day-1" type="button">
                        <h4 class="day-number">1</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-7" type="button">
                        <h4 class="day-number">7</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-14" type="button">
                        <h4 class="day-number">14</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-10" type="button">
                        <h4 class="day-number">10</h4>
                    </button>
                </div>
                <div class="day">
                    <button class="btn btn-day day-4" type="button">
                        <h4 class="day-number">4</h4>
                    </button>
                </div>
            </div>
            <div class="modal-overlay">
                <div class="modal-container">
                    <button id="close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <article class="intro-modal">
                        <div class="header-container">
                            <h2 id="intro-header"></h2>
                        </div>
                        <img id="warning-img" src="" alt="" />
                        <div class="text-container">
                            <h3 id="intro-text"></h3>
                            <h3 id="warning-text"></h3>
                        </div>
                        <div class="btn-container">
                            <button id="play-btn" type="button">I'm Ready!</button>
                            <button id="prev-btn" type="button">
                                <i class="fa-solid fa-circle-chevron-left"></i>
                            </button>
                            <button id="next-btn" type="button">
                                <i class="fa-solid fa-circle-chevron-right"></i>
                            </button>
                        </div>
                    </article>
                    <article class="trivia-modal">
                        <div class="countdown-container">
                            <h1 id="countdown">3</h1>
                        </div>
                        <div class="question-container">
                            <h1 id="question-num"></h1>
                            <img id="question-img" src="" alt="" />
                            <h4 id="question-text"></h4>
                            <form class="trivia-answers" name="answer-form">
                                <div class="answer-grid">
                                    <button class="answer-btn" name="answer-btn" type="radio" value="0" id="answer-0">
                                        <label for="answer-0"></label>
                                    </button>
                                </div>
                                <div class="answer-grid">
                                    <button class="answer-btn" name="answer-btn" type="radio" value="1" id="answer-1">
                                        <label for="answer-1"></label>
                                    </button>
                                </div>
                                <div class="answer-grid">
                                    <button class="answer-btn" name="answer-btn" type="radio" value="2" id="answer-2">
                                        <label for="answer-2"></label>
                                    </button>
                                </div>
                                <div class="answer-grid">
                                    <button class="answer-btn" name="answer-btn" type="radio" value="3" id="answer-3">
                                        <label for="answer-3"></label>
                                    </button>
                                </div>
                                <div class="submit-container">
                                    <button class="submit-btn" type="submit" id="submit-btn">Final Answer!</button>
                                </div>
                            </form>
                        </div>    
                        
                    </article>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
